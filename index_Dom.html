<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas - DOM</title>
</head>

<body>
    <h2>Lista de Tarefas</h2>

    <div class="lista">
        <input type="text" id="caixaDeTexto" placeholder="Digite aqui:">
        <button id="botaoAdicionar" class="adicionar">Adicionar</button>

        <select  id="listaSuspensa" hidden>
            <option>--Selecione uma opção--</option>
            <option>Marcar todas as Tarefas</option>
            <option>Desmarcar todas as Tarefas</option>
            <option>Limpar a lista de Tarefas</option>
        </select>
        
    </div>
    <ul id="listaTarefas"></ul>



    <script src="ex.manipulandoDom.js"></script>
</body>

</html>
